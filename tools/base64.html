<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode/Decode</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encode/Decode</h1>
        
        <textarea id="input" placeholder="Masukkan teks di sini..."></textarea>
        
        <div>
            <button onclick="encodeBase64()">Encode to Base64</button>
            <button onclick="decodeBase64()">Decode from Base64</button>
            <button onclick="clearAll()">Clear</button>
        </div>
        
        <textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>
    </div>
    
    <script>
        function encodeBase64() {
            const input = document.getElementById('input').value;
            const encoded = btoa(input);
            document.getElementById('output').value = encoded;
        }
        
        function decodeBase64() {
            const input = document.getElementById('input').value;
            try {
                const decoded = atob(input);
                document.getElementById('output').value = decoded;
            } catch (e) {
                alert('Invalid Base64 string!');
            }
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
